    - https://github.com/gnumdk/lollypop/releases/download/0.9.304/lollypop-0.9.304.tar.xz : e80933295f9dbc04ca1b079250cb920678c3aa3b54a11e035d10a0101c371e1c
license    : GPL-3.0
component  : multimedia.audio
summary    : Lollypop is a new GNOME music playing application
description: |
