name       : lollypop
version    : 0.9.90
release    : 25
source     :
    - https://github.com/gnumdk/lollypop/archive/0.9.90.tar.gz : d53e40e7e344c7f428cd90b01e9a33dcbe7278048ad1c1bf5d7d8a3249c81484
license    : GPL-3.0
summary    : Lollypop is a new GNOME music playing application
description: |
    Lollypop is a new GNOME music playing application
builddeps  :
    - pkgconfig(gobject-introspection-1.0) 
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-3.5)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(totem-plparser)
    - itstool
    - intltool
    - python3-dbus
    - python3-pylast
rundeps: 
    - python-requests
    - python-beautifulsoup4
    - python-six
    - python-wikipedia
    - python3-cairo
    - python3-dbus
    - python3-gobject
    - python3-pylast
    - totem-pl-parser
setup      : |
    ./autogen.sh --prefix=/usr
    %configure --disable-static --disable-schemas-compile
build      : |
    %make
install    : |
    %make_install
