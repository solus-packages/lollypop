name       : lollypop
version    : 1.2.13
release    : 124
source     :
    - https://gitlab.gnome.org/World/lollypop/uploads/74355509da0f6ec1ed672a08e851fb82/lollypop-1.2.13.tar.xz : bbd542aeaf2c6928e43e4c604137501164c09b0e2ee729754dc9ca3d180d3f7c
license    :
    - CC0-1.0
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Lollypop is a new GNOME music playing application
description: |
    Lollypop is a modern music player for GNOME.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(totem-plparser)
    - itstool
rundeps    :
    - python3-cairo
    - python3-gobject
    - python3-pylast
    - python-beautifulsoup4
    - python-pillow
    - python-requests
    - python-six
    - totem-pl-parser
    - youtube-dl
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
