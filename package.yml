name       : lollypop
version    : 1.2.15
release    : 125
source     :
    - https://gitlab.gnome.org/World/lollypop/uploads/4878895b32a7957d9e47cd44d0e33bfd/lollypop-1.2.15.tar.xz : 71c92bb063b135c63b08e2920b7a8ccd2b08ca8a3d9a7d19e01e8bc7eb50f827
license    :
    - CC0-1.0
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Lollypop is a new GNOME music playing application
description: |
    Lollypop is a modern music player for GNOME.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(totem-plparser)
    - itstool
rundeps    :
    - python3-cairo
    - python3-gobject
    - python3-pylast
    - python-beautifulsoup4
    - python-pillow
    - python-requests
    - python-six
    - totem-pl-parser
    - youtube-dl
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
