name       : lollypop
version    : 0.9.80
release    : 21
source     :
    - https://github.com/gnumdk/lollypop/archive/0.9.80.tar.gz : b6a8f93cd57b41f812a6775d9b5affc6b386f7f2a2a7dd3d30b71357c07696c6
license    : GPL-3.0
summary    : Lollypop is a new GNOME music playing application
description: |
    Lollypop is a new GNOME music playing application
builddeps  :
    - pkgconfig(gobject-introspection-1.0) 
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-3.5)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(totem-plparser)
    - itstool
    - intltool
    - python3-dbus
    - python3-pylast
rundeps: 
    - python-requests
    - python-beautifulsoup4
    - python-six
    - python-wikipedia
    - python3-cairo
    - python3-dbus
    - python3-gobject
    - python3-pylast
    - totem-pl-parser
setup      : |
    ./autogen.sh --prefix=/usr
    %configure --disable-static --disable-schemas-compile
build      : |
    %make
install    : |
    %make_install
